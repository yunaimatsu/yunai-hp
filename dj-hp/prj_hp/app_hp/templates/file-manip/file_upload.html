<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="post">
        {% csrf_token %}
        <input type="file" name="file">
        <button type="submit">Upload</button>
    </form>
    {% if file_url %}
        <p>File uploaded successfully.
            <a href="{{ file_url }}">Download</a>
        </p>
    {% endif %}
</body>
</html>
